    <canvas id="cas"></canvas>

    <div class="titleBox"><img src="../images/title5.png" style="width: 230px;"></div>

    <div class="main-box">
        <img id="asleepPic" src="../images/Asleep.png" style="margin-top: 40px;">
        <img id="awakePic" src="../images/Awake.png" style="margin-top: 40px; display: none">

        <!--<div style="margin-top: 40px; font-weight: 100;"><img style="width: 65%;" src="../images/desc1.png"></div>-->

    </div>
    <!--<div class="button" onclick="upload()">免费体验</div>-->

    <script>

        window.setInterval(awake,500);
        window.setInterval(asleep,1000);

        function awake() {
            var awakePic = document.getElementById("awakePic");
            var asleepPic = document.getElementById("asleepPic");
            awakePic.style.display="inline";
            asleepPic.style.display="none";
        }

        function asleep() {
            var awakePic = document.getElementById("awakePic");
            var asleepPic = document.getElementById("asleepPic");
            awakePic.style.display="none";
            asleepPic.style.display="inline";
        }
    </script>

    <script type="text/javascript" src="../js/canvas.js"></script>
